worker_processes auto;
pid /run/nginx.pid;

events {
  worker_connections 768;
  # multi_accept on;
}

http {

  ##
  # Basic Settings
  ##

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;
  # server_tokens off;

  # server_names_hash_bucket_size 64;
  # server_name_in_redirect off;

  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  ##
  # SSL Settings
  ##

  ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE
  ssl_prefer_server_ciphers on;

  ##
  # Logging Settings
  ##

  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log;

  ##
  # Gzip Settings
  ##

  gzip on;
  gzip_disable "msie6";

  # gzip_vary on;
  # gzip_proxied any;
  # gzip_comp_level 6;
  # gzip_buffers 16 8k;
  # gzip_http_version 1.1;
  gzip_min_length 256;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml image/x-icon;

  # API
  server {
    listen 80;

    server_name api.ethicaltree.local;

    location / {
      proxy_pass http://ethicaltree-api;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Host $http_host;
      proxy_redirect off;
    }
  }

  # WEB
  server {
    listen 80;

    server_name ethicaltree.local ethicaltree.com beta.ethicaltree.com staging.ethicaltree.com;

    rewrite ^\/places\/tags\/([\w-?]+)\/?$ /collections/$1 permanent;
    rewrite ^\/places\/tags\/(\w+)\/(\w+)\/([\w-?]+)\/?$ /collections/$1 permanent;

    rewrite ^\/places\/(\w+)\/(\w+)\/([\w-?]+)\/?$ /listings/$3 permanent;

    rewrite ^\/about\/?$ /contact-us permanent;
    rewrite ^\/featured\/?$ /collections permanent;

    location / {
      rewrite /(.*) /proxy?url=$1 break;
      proxy_pass http://ethicaltree-api;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Host $http_host;
      proxy_redirect off;
    }
  }

  # CDN
  server {
    listen 80;

    server_name cdn.ethicaltree.local;

    location / {
      proxy_pass http://ethicaltree-web;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Host $http_host;
      proxy_redirect off;
    }
  }

  server {
    listen 80 default_server;

    server_name _;

    location /nginx_status {
      stub_status on;
      access_log   off;
      allow all;
      deny all;
    }
  }
}

